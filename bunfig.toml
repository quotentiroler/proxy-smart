# Bun Configuration
# https://bun.sh/docs/runtime/configuration

[install]
# Use isolated installs for better monorepo dependency isolation
linker = "isolated"

# Allow newer packages for faster access to updates
# Set to 0 to disable the 7-day waiting period
# Note: This reduces supply chain attack protection
minimumReleaseAge = 0 # Allow all packages regardless of age

# Security scanner (Socket.dev)
# [install.security]
# scanner = "@socketsecurity/bun-security-scanner"

[console]
# Control console.log() depth
depth = 5

[test]
# Enable concurrent testing for I/O-bound tests
concurrentTestGlob = "**/integration/**/*.test.ts"
concurrent = true
maxConcurrency = 20
