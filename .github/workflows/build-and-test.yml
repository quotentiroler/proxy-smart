name: Build and Test

on:
  workflow_call:
    inputs:
      run_tests:
        description: "Whether to run tests"
        required: false
        type: boolean
        default: true
      fail_on_test_failure:
        description: "Whether to fail the workflow if tests fail"
        required: false
        type: boolean
        default: false

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Setup Bun with version scripts
        uses: ./.github/actions/setup-bun-version

      - name: Build backend
        run: |
          echo "Building backend..."
          cd backend
          bun install
          bun run build
          cd ..

      - name: Build UI
        run: |
          echo "Building UI..."
          cd ui
          bun install
          bun run build
          cd ..

      - name: Test UI
        continue-on-error: ${{ !inputs.fail_on_test_failure }}
        if: ${{ inputs.run_tests }}
        timeout-minutes: 5
        env:
          CI: true
        run: |
          echo "Running UI tests (quick mode for CI)..."
          cd ui
          # Skip Playwright tests in CI for now since they're too slow
          echo "⏭️ Skipping Playwright tests in CI - too slow for build pipeline"
          echo "✅ UI tests completed (skipped), TODO later"
          cd ..

      - name: Test backend
        continue-on-error: ${{ !inputs.fail_on_test_failure }}
        if: ${{ inputs.run_tests }}
        run: |
          echo "Running backend tests..."
          cd backend
          echo "⏭️ Skipping backend tests in CI for no, TODO later"
