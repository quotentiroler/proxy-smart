name: Build and Test

on:
  workflow_call:
    inputs:
      run_tests:
        description: "Whether to run tests"
        required: false
        type: boolean
        default: true
      fail_on_test_failure:
        description: "Whether to fail the workflow if tests fail"
        required: false
        type: boolean
        default: false

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Build backend
        run: |
          echo "Building backend..."
          cd backend
          bun install
          bun run build
          cd ..

      - name: Build UI
        run: |
          echo "Building UI..."
          cd ui
          bun install
          bun run build
          cd ..

      - name: Install test dependencies
        run: |
          echo "Installing test dependencies..."
          cd test
          bun install
          cd ..

      - name: Run tests
        if: inputs.run_tests
        run: |
          echo "Running tests..."
          cd test
          if [ "${{ inputs.fail_on_test_failure }}" = "true" ]; then
            bun run test
          else
            bun run test || echo "Tests failed, but continuing with release"
          fi
          cd ..
