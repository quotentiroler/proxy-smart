name: AI Commit Comment

on:
  push:
    branches:
      - "dev/*"
      - "ai/*"
  workflow_dispatch:
  
jobs:
  ai-comment:
    name: Review & Comment on Push
    runs-on: ubuntu-latest
    # Remove the if condition temporarily to ensure it runs
    # if: ${{ contains(github.event.head_commit.message, 'update')}}
    continue-on-error: true

    steps:
      - name: Debug workflow trigger
        run: |
          echo "üîç Workflow triggered!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit message: ${{ github.event.head_commit.message }}"
          echo "Event name: ${{ github.event_name }}"
          echo "Repository: ${{ github.repository }}"
          
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Authenticate as GitHub App
        id: app-auth
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: ${{ github.event.repository.name }}

      - name: Setup Node.js with AI tools
        uses: ./.github/actions/setup-node-ai
        with:
          checkout: 'false'  # Skip checkout since we already did it
          fetch-depth: 0

      - name: Comment on push via ChatGPT
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ steps.app-auth.outputs.token || secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          HEAD_SHA: ${{ github.sha }}
          BEFORE_SHA: ${{ github.event.before }}
          PUSH_COMMITS: ${{ toJSON(github.event.commits) }}
          BRANCH_NAME: ${{ github.ref_name }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL || 'gpt-4o-mini' }}
        run: |
          echo "üîç Analyzing push to branch '$BRANCH_NAME'..."
          echo "üìä Commits range: $BEFORE_SHA..$HEAD_SHA"
          echo "Running AI push analysis script..."
          node scripts/ai-commit-comment.mjs
